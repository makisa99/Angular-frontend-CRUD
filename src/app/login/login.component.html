
<div style = "color:white; padding:40px">
<h1>Prijavljivanje</h1>



<form class="form-inline" *ngIf="!authService.getUser()">
  <div class="form-group">
    <label for="username">Korisnik:</label>
    <input class="form-control" name="username" id = "username" #username>
  </div>

  <div class="form-group">
    <label for="password">&nbsp;Lozinka:</label>
    <input class="form-control" type="password" name="password" id = "password" #password>
    &nbsp;
  </div>

  <a class="btn btn-success" (click)="login(username.value, password.value)">
    Prijavljivanje
  </a>
</form>
  <div class="alert alert-danger" role="alert" *ngIf="message">
    {{ message }}
  </div>

<div *ngIf="authService.getUser()">
  Prijavljeni ste kao: <b>{{ authService.getUser() }}</b>
  <a href (click)="logout()"> Odjavljivanje</a>
</div>
</div>
